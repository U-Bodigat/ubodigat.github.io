    .snowflake {
        color: #fff;
        font-size: 1em;
        font-family: Arial, sans-serif;
        text-shadow: 0 0 5px #000;
    }
    
    .snowflake,
    .snowflake .inner {
        animation-iteration-count: infinite;
        animation-play-state: running
    }
    
    @keyframes snowflakes-fall {
        0% {
            transform: translateY(0)
        }
        100% {
            transform: translateY(110vh)
        }
    }
    
    @keyframes snowflakes-shake {
        0%,
        100% {
            transform: translateX(0)
        }
        50% {
            transform: translateX(80px)
        }
    }
    
    .snowflake {
        position: fixed;
        top: -10%;
        z-index: 9999;
        -webkit-user-select: none;
        user-select: none;
        cursor: default;
        animation-name: snowflakes-shake;
        animation-duration: 3s;
        animation-timing-function: ease-in-out
    }
    
    .snowflake .inner {
        animation-duration: 10s;
        animation-name: snowflakes-fall;
        animation-timing-function: linear
    }
    
    .snowflake:nth-of-type(0) {
        left: 1%;
        animation-delay: 0s
    }
    
    .snowflake:nth-of-type(0) .inner {
        animation-delay: 0s
    }
    
    .snowflake:first-of-type {
        left: 10%;
        animation-delay: 1s
    }
    
    .snowflake:first-of-type .inner,
    .snowflake:nth-of-type(8) .inner {

        <script>
            const emojis = ['😻', '🙂', '🫡', '🤑', '🐶', '🐱', '🍎', '🍌', '🍒', '☀️', '🫂', '✨', '🗺️', '💤', '🚁']; // Weitere Emojis hinzufügen

            const shuffledEmojis = emojis.concat(emojis).sort(() => Math.random() - 0.5);

            const cards = Array.from(document.querySelectorAll('.card'));

            let flippedCards = [];
            let foundPairs = 0;
            let isProcessing = false;

            cards.forEach((card, i) => {
                card.addEventListener('click', () => {
                    if (isProcessing || flippedCards.length >= 2 || card.classList.contains('face-up')) {
                        return;
                    }

                    card.style.transition = 'transform 1.00s ease-in-out';
                    card.style.transform = 'rotateY(180deg)';

                    card.addEventListener('transitionend', () => {
                        if (!card.classList.contains('face-up')) {
                            card.classList.add('face-up');
                            card.textContent = shuffledEmojis[i];
                        }
                    }, {
                        once: true
                    });

                    flippedCards.push({
                        element: card,
                        emoji: shuffledEmojis[i]
                    });

                    if (flippedCards.length === 2) {
                        isProcessing = true;

                        setTimeout(() => {
                            const [card1, card2] = flippedCards;
                            if (card1.emoji === card2.emoji) {
                                card1.element.style.display = 'none';
                                card2.element.style.display = 'none';
                                foundPairs++;
                                if (foundPairs === emojis.length) {
                                    alert('Glückwunsch! Du hast alle Paare gefunden.');
                                }
                            } else {
                                card1.element.style.transition = 'transform 0.00s ease-in-out';
                                card1.element.style.transform = 'rotateY(0deg)';
                                card2.element.style.transition = 'transform 0.00s ease-in-out';
                                card2.element.style.transform = 'rotateY(0deg)';
                            }

                            flippedCards.forEach(card => {
                                card.element.classList.remove('face-up');
                                card.element.textContent = '';
                            });

                            flippedCards = [];
                            isProcessing = false;

                            const scoreElement = document.getElementById('score').querySelector('span');
                            scoreElement.textContent = foundPairs;
                        }, 2000);
                    }
                });
            });
            document.getElementById('reset-button').addEventListener('click', () => {
                cards.forEach(card => {
                    card.style.transition = 'transform 0.75s ease-in-out';
                    card.style.transform = 'rotateY(0deg)';
                    card.classList.remove('face-up');
                    card.textContent = '';
                    card.style.display = 'flex';
                });

                flippedCards = [];
                foundPairs = 0;
                isProcessing = false;

                const scoreElement = document.getElementById('score').querySelector('span');
                scoreElement.textContent = foundPairs;
            });
        </script>
