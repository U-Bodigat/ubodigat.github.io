    <script>
        require('dotenv').config();
        const apiKey = process.env.API_KEY;
        const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=Munich&units=metric&lang=de&appid=${apiKey}`;

        // Runde eine Zahl auf die gew√ºnschte Anzahl von Dezimalstellen
        function roundNumber(number, decimals) {
            return Math.round(number * 10 ** decimals) / 10 ** decimals;
        }

        // Hole das Wetter von der API und aktualisiere die Anzeige
        function fetchWeather() {
            fetch(weatherUrl)
                .then(response => response.json())
                .then(data => {
                    const temperature = roundNumber(data.main.temp, 0); // Auf 0 Dezimalstellen runden
                    const description = data.weather[0].description;
                    const icon = data.weather[0].icon;

                    document.getElementById('temperature').textContent = `Temperatur: ${temperature}¬∞C`;
                    document.getElementById('description').textContent = `Beschreibung: ${description}`;
                    document.getElementById('weather-icon').src = `http://openweathermap.org/img/wn/${icon}.png`;
                })
                .catch(error => {
                    console.log('Fehler beim Abrufen des Wetters:', error);
                });
        }

        // Aktualisiere das Wetter alle 5 Minuten
        setInterval(fetchWeather, 300000);

        // Rufe das Wetter beim Laden der Seite auf
        fetchWeather();
    </script>
