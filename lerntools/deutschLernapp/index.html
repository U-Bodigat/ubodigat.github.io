    <main>
        <div class="container">
            <h1 class="title">Deutsch Lern-App</h1>

            <div id="question-container">
                <h2 class="question" id="question">Frage:</h2>
                <input type="text" id="answer-input" class="answer-input">
                <button id="check-button" class="action-button">Überprüfen</button>
            </div>

            <div id="result-container">
                <p id="result"></p>
                <button id="next-button" class="action-button">Nächste Frage</button>
            </div>
        </div>
    </main>

    <script>
        // Fragen und Antworten
        const questions = [{
                question: 'Welches Wort ist korrekt geschrieben? a) Apfel, b) Appfel, c) Appfel?',
                answer: 'a) Apfel'
            },
            //Frage 2
            {
                question: 'Welches Wort ist falsch geschrieben? a) Schule, b) Schuhle, c) Schuhe?',
                answer: 'b) Schuhle'
            },
            //Frage 3
            {
                question: 'Welches Wort ist korrekt geschrieben? a) Buchstabfehler, b) Buchstabefehler, c) Buchstabfeehler?',
                answer: 'b) Buchstabefehler'
            },
            //Frage 4
            {
                question: 'Setze das richtige Satzzeichen ein: Ich gehe heute ins Kino a) Ich gehe heute ins Kino! b) Ich gehe heute ins Kino, c) Ich gehe heute ins Kino.',
                answer: 'c) Ich gehe heute ins Kino.'
            },
            //Frage 5
            {
                question: 'Setze das richtige Satzzeichen ein: Kannst du mir helfen a) Kannst du mir helfen! b) Kannst du mir helfen, c) Kannst du mir helfen?',
                answer: 'c) Kannst du mir helfen?'
            },
            //Frage 6
            {
                question: 'Setzte den richtigen Artikel ein: Meine Schwester, ___ in Paris lebt, kommt nächste Woche zu Besuch.',
                answer: 'die'
            },
            //Frage 7
            {
                question: 'Setzte den richtigen Artikel ein: ___ Mädchen trägt eine rote Jacke.',
                answer: 'Das'
            },
            //Frage 8
            {
                question: 'Setzte den richtigen Artikel ein: ___ Hund spielt im Park.',
                answer: 'Der'
            },
            //Frage 9
            {
                question: 'Setze im folgenden Satz `das` oder `dass` ein: Es freut mich, ___ du gekommen bist.',
                answer: 'dass'
            },
            //Frage 10
            {
                question: 'Setze im folgenden Satz `das` oder `dass` ein: Hast du den Kuchen probiert? Ja, ___ war wirklich lecker!',
                answer: 'das'
            },
            //Frage 11
            {
                question: 'Setze im folgenden Satz `das` oder `dass` ein: ___ Haus am Ende der Straße ist sehr alt.',
                answer: 'Das'
            },
            //Frage 12
            {
                question: 'Setze im folgenden Satz `das` oder `dass` ein:  ___ ist eine Konjunktion und das ein Artikel oder Pronomen.',
                answer: 'Dass'
            },
            //Frage 13
            {
                question: 'Nach welchem Wort muss ein Komma eingefügt werden: Ich gehe morgen einkaufen weil ich noch einige Dinge benötige.',
                answer: 'einkaufen'
            },
            //Frage 14
            {
                question: 'Stelle den Satz ins passive: Simon liebt Michaela.',
                answer: 'Michaela wird von Simon geliebt.'
            },
            //Frage 15
            {
                question: 'Stelle den Satz ins passive: Man hat das Fenster aufgemacht.',
                answer: 'Das Fenster ist aufgemacht worden.'
            },
            //Frage 16
            {
                question: 'In welchen Fall steht hier das Wort `Hausaufgaben`: Sind Hausaufgaben wichtig?',
                answer: 'Nominativ'
            },
            //Frage 17
            {
                question: 'In welchen Fall steht hier das Wort `das Buch`: Ich lege das Buch auf den Tisch.',
                answer: 'Akkusaktiv'
            },
            //Frage 18
            {
                question: 'Wie heißt der 1.Fall ?',
                answer: 'Nominativ'
            },
            //Frage 19
            {
                question: 'Wie heißt der 2.Fall ?',
                answer: 'Genitiv'
            },
            //Frage 20
            {
                question: 'Wie heißt der 3.Fall ?',
                answer: 'Dativ'
            },
            //Frage 21
            {
                question: 'Wie heißt der 4.Fall ?',
                answer: 'Akkusaktiv'
            },
            //Frage 22
            {
                question: 'Setzte das richtige Wort ein: Der Computer ist abgestürzt, weil er einen Virus ___.  a) haben wird b) hat c) gehabt haben wird',
                answer: 'b) hat'
            },
            //Frage 23
            {
                question: 'Bilde die richtige Vergangenheitsform: ich bitte - du ___',
                answer: 'batst'
            },
            //Frage 24
            {
                question: 'Steigere das folgende Wort: `groß`',
                answer: 'größer'
            },
            //Frage 25
            {
                question: 'Zu welchem Medium passt die Aussage: Es ist etwas Tolles passiert. Nina hat ihren ersten Job als Model.',
                answer: 'Brief'
            },
            //Frage 26
            {
                question: 'Wie nennt man folgende Zeitform: 1.Vergangenheit',
                answer: 'Präteritum'
            },
            //Frage 27
            {
                question: 'Wie nennt man folgende Zeitform: 2.Vergangenheit',
                answer: 'Perfekt'
            },
            //Frage 28
            {
                question: 'Wie nennt man folgende Zeitform: 3.Vergangenheit',
                answer: 'Plusquamperfekt'
            },
            //Frage 29
            {
                question: 'Wie nennt man folgende Zeitform: Zukunft',
                answer: 'Futur 1'
            },
            //Frage 30
            {
                question: 'Wie nennt man folgende Zeitform: 2.Zukunft',
                answer: 'Futur 2'
            },
            //Frage --
            // {
            //    question: 'hierstehteinefrage',
            //    answer: 'antwort'
            // ,
            // Weitere Fragen und Antworten hier hinzufügen
        ];

        let currentQuestion = 0;

        // Fragen mischen
        shuffleQuestions();

        // Elemente aus dem DOM abrufen
        const questionElement = document.getElementById('question');
        const answerInputElement = document.getElementById('answer-input');
        const checkButtonElement = document.getElementById('check-button');
        const resultElement = document.getElementById('result');
        const nextButtonElement = document.getElementById('next-button');
        const resultContainerElement = document.getElementById('result-container');

        // Frage anzeigen
        function showQuestion() {
            questionElement.textContent = questions[currentQuestion].question;
            answerInputElement.value = '';
            resultContainerElement.style.display = 'none';
        }

        // Antwort überprüfen
        function checkAnswer() {
            const userAnswer = answerInputElement.value.trim();
            const correctAnswer = questions[currentQuestion].answer;

            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                resultElement.textContent = 'Richtig!';
                resultElement.style.color = 'green';
                speakText('Richtig!');
            } else {
                resultElement.textContent = 'Falsch! Die richtige Antwort ist: ' + correctAnswer;
                resultElement.style.color = 'red';
                speakText('Falsch! Die richtige Antwort ist: ' + correctAnswer);
            }

            resultContainerElement.style.display = 'block';
        }

        // Nächste Frage anzeigen
        function showNextQuestion() {
            currentQuestion++;
            if (currentQuestion >= questions.length) {
                currentQuestion = 0;
            }
            showQuestion();
        }

        // Text vorlesen
        function speakText(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'de-DE';
            window.speechSynthesis.speak(speech);
        }

        // Event Listener hinzufügen
        checkButtonElement.addEventListener('click', checkAnswer);
        nextButtonElement.addEventListener('click', showNextQuestion);

        answerInputElement.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

        // App initialisieren
        showQuestion();

        // Funktion zum Mischen der Fragen
        function shuffleQuestions() {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
        }
    </script>
