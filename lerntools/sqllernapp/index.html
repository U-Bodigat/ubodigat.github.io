            /**
             * Array Shuffle
             * @param {Array} a items an array containing the items
             */

            function shuffle(a) {
                for (let i = a.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [a[i], a[j]] = [a[j], a[i]];
                }
                return a;
            }

                const popup = document.getElementById('quiz-popup');
                const popupContent = document.getElementById('popup-content');
                const popupClose = document.getElementById('popup-close');

                const percentage = (score / totalQuestions) * 100;

                popupContent.innerHTML = `
        <h2>Quiz abgeschlossen!</h2>
        <p>Du hast ${score} von ${totalQuestions} Fragen richtig beantwortet.</p>
        <p>Ergebnis: ${percentage.toFixed(2)}%</p>`;

                    startQuiz();

                popupContent.appendChild(restartButton);

                popup.style.display = 'block';

                popupClose.addEventListener('click', () => {
                    popup.style.display = 'none';
                });

                        document.getElementById("options").style.pointerEvents = "auto";
                        option.classList.add('option');
                        option.addEventListener('click', () => checkAnswer(answer));
                        optionsContainer.appendChild(option);
                    });
                    sqlAnswerInput.style.display = 'none';
                    showAnswer.style.display = 'none';
                    document.getElementById('submit-btn').style.display = "none";
                    submitButton.style.display = 'none';
                } else if (currentQuestion.type === 'userInput') {
                    sqlAnswerInput.value = '';
                    sqlAnswerInput.style.display = 'block';
                    showAnswer.style.display = 'none';
                    submitButton.style.display = 'block';
                    document.getElementById('submit-btn').style.display = "none";
                } else if (currentQuestion.type === 'sqlQuery') {
                    let btn = document.getElementById('submit-btn')
                    document.getElementById('sql-input-container').style.display = "flex";
                    btn.style.display = "block";
                    showAnswer.style.display = 'none';
                    document.getElementById('sql-answer').style.display = "block";
                    btn.addEventListener("click", () => checkAnswer(document.getElementById('sql-answer').value))

                }

                quizProgress.textContent = `Frage ${currentQuestionIndex + 1} von ${totalQuestions}`;
                quizScore.textContent = `Richtig: ${score} Falsch: ${currentQuestionIndex - score}`;
                updateProgressBar();
            }

            function checkAnswer(selectedAnswer) {
                const currentQuestion = questions[currentQuestionIndex];
                if (currentQuestion.type === 'multipleChoice') {
                    if (selectedAnswer.toLowerCase() === currentQuestion.correctAnswer.toLowerCase()) {
                        resultElement.textContent = 'Richtig!';
                        const option = document.getElementById("options").style.pointerEvents = "none";
                        score++;
                    } else {
                        resultElement.textContent = 'Falsch. Versuche es erneut.';
                        const option = document.getElementById("options").style.pointerEvents = "none";
                        showAnswer.style.display = 'block';
                        showAnswer.textContent = currentQuestion.correctAnswer;
                    }
                } else if (currentQuestion.type === 'userInput') {
                    const userSqlAnswer = sqlAnswerInput.value.trim();
                    if (userSqlAnswer.toLowerCase() === currentQuestion.correctAnswer.toLowerCase()) {
                        resultElement.textContent = 'Richtig!';
                        score++;
                    } else {
                        resultElement.textContent = 'Falsch. Versuche es erneut.';
                        showAnswer.style.display = 'block';
                        showAnswer.textContent = currentQuestion.correctAnswer;
                    }
                } else if (currentQuestion.type === "sqlQuery") {
                    if (selectedAnswer.toLowerCase() === currentQuestion.correctAnswer.toLowerCase()) {
                        resultElement.textContent = 'Richtig!';
                        score++;
                    } else {
                        resultElement.textContent = 'Falsch. Versuche es erneut.';
                        showAnswer.style.display = 'block';
                        showAnswer.textContent = currentQuestion.correctAnswer;

                    }
                }

                currentQuestionIndex++;
                fragenCount++;

                if (currentQuestionIndex < totalQuestions) {
                    setTimeout(displayQuestion, 5000);
                } else {
                    openPopup(score, totalQuestions);
                }

                sqlAnswerInput.value = '';
                submitButton.style.display = 'none';
            }

            function updateProgressBar() {
                const progressWidth = (currentQuestionIndex / totalQuestions) * 100 + '%';
                progress.style.width = progressWidth;
            }

            submitButton.addEventListener('click', () => {
                const currentQuestion = questions[currentQuestionIndex];
                if (currentQuestion.type === 'userInput') {
                    const userSqlAnswer = sqlAnswerInput.value.trim();
                    checkAnswer(userSqlAnswer);
                }
            });

            fruehButton.addEventListener('click', () => {
                fruehzeitigBeenden(score, fragenCount);
            })

            displayQuestion();
        }

        function openPopup(score, totalQuestions) {
            const popup = document.getElementById('quiz-popup');
            const popupContent = document.getElementById('popup-content');
            const popupClose = document.getElementById('popup-close');

            const percentage = (score / fragenCount) * 100;

            popupContent.innerHTML = `
        <h2>Quiz abgeschlossen!</h2>
        <p>Du hast ${score} von ${fragenCount} Fragen richtig beantwortet.</p>
        <p>Ergebnis: ${percentage.toFixed(2)}%</p>`;

            const restartButton = document.createElement('button');
            restartButton.textContent = 'Neustarten';
            restartButton.addEventListener('click', () => {
                popup.style.display = 'none';
                startQuiz();
            });

            popupContent.appendChild(restartButton);

            popup.style.display = 'block';

            popupClose.addEventListener('click', () => {
                popup.style.display = 'none';
            });
        }

        window.addEventListener('load', startQuiz);
    </script>

</body>

</html>
