    <main>
        <div id="question-container">
            <p id="question-text">Hier wird die Frage angezeigt.</p>
            <img id="question-image" src="" alt="Verkehrsschild">
        </div>
        <div id="answer-container">
            <button class="answer-button">Antwort 1</button>
            <button class="answer-button">Antwort 2</button>
            <button class="answer-button">Antwort 3</button>
        </div>
        <div id="popup-container" class="popup-container">
            <div id="popup" class="popup">
                <p id="popup-message"></p>
                <button onclick="closePopup()">Schließen</button>
            </div>
        </div>
    </main>

    <script>
        const questions = [{
                question: "Was bedeutet dieses Verkehrsschild?",
                image: "/lerntools/fuehrerschein/bilder/Stoppschild.png",
                answers: [
                    "A. Stopschild",
                    "B. Vorfahrt",
                    "C. Spielstraße"
                ],
                correctAnswer: 0
            },
            // Weitere Fragen hier hinzufügen
        ];

        let currentQuestionIndex = 0;
        let popupShown = false; // Variable, um das Popup nur einmal zu zeigen

        const questionTextElement = document.getElementById('question-text');
        const questionImageElement = document.getElementById('question-image');
        const answerContainer = document.getElementById('answer-container');

        function showQuestion(index) {
            const currentQuestion = questions[index];
            questionTextElement.textContent = currentQuestion.question;
            questionImageElement.src = currentQuestion.image;

            answerContainer.innerHTML = '';

            currentQuestion.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.classList.add('answer-button');
                button.addEventListener('click', () => checkAnswer(index));
                answerContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedIndex) {
            const currentQuestion = questions[currentQuestionIndex];

            let resultMessage = '';

            if (selectedIndex === currentQuestion.correctAnswer) {
                resultMessage = 'Richtig!';
            } else {
                resultMessage = 'Falsch. Die richtige Antwort ist: ' + currentQuestion.answers[currentQuestion.correctAnswer];
            }

            // Anzeigen des Popup-Fensters
            const popupContainer = document.getElementById('popup-container');
            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popup-message');

            popupMessage.textContent = resultMessage;
            popupContainer.style.display = 'flex';
            popupShown = true; // Popup wurde angezeigt

            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion(currentQuestionIndex);
            }
        }

        function closePopup() {
            const popupContainer = document.getElementById('popup-container');
            popupContainer.style.display = 'none';
            popupShown = false; // Zurücksetzen der Variable, um das Popup erneut anzeigen zu können
        }

        showQuestion(currentQuestionIndex);
    </script>
