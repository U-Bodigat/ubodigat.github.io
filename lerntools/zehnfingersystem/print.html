<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WTDQC48"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="print-page">
        <div class="header">
            <img src="/Bilder/Wartungsarbeitenprofilbild.png" alt="Logo" class="logo">
            <h1 id="überschriftone">10 Finger System | Prüfungsmodus</h1>
        </div>
        <div class="content" id="print-content">
            <p>Hier sind deine Ergebnisse:</p>
            <!-- Hier fügst du die Ergebnisse ein, die gedruckt werden sollen -->
            <p>Genauigkeit: <span id="accuracy">0</span>%</p>
            <p>Fehler: <span id="errors">0</span></p>
            <p>Zeit: <span id="time">0</span> Sekunden</p>
            <p>Tastenanschläge: <span id="key-strokes">0</span></p>
            <p>Gesamt-Tastenanschläge: <span id="total-key-strokes">0</span></p>
            <p>Textlänge: <span id="text-length">0</span> Zeichen</p>
            <p>Textschwierigkeit: <span id="text-difficulty">leicht</span></p>
        </div>
        <script>
            window.addEventListener('message', function(event) {
                const ergebnisse = event.data;
                const contentContainer = document.getElementById('print-content');

                const seconds = Math.floor(ergebnisse.zeit / 1000);
                const minutes = Math.floor(seconds / 60);
                const hours = Math.floor(minutes / 60);

                const formattedTime = `${hours} Stunden, ${minutes % 60} Minuten, ${seconds % 60} Sekunden`;

                contentContainer.innerHTML = `
                    <p>Genauigkeit: <span id="accuracy">${ergebnisse.genauigkeit}%</span></p>
                    <p>Fehler: <span id="errors">${ergebnisse.fehler}</span></p>
                    <p>Zeit: ${formattedTime}</p>
                    <p>Tastenanschläge: <span id="key-strokes">${ergebnisse.tastenanschlaege}</span></p>
                    <p>Textlänge: <span id="text-length">${ergebnisse.textLaenge}</span> Zeichen</p>
                    <p>Textschwierigkeit: <span id="text-difficulty">${ergebnisse.textSchwierigkeit}</span></p>
                `;
            });
        </script>
    </div>
</body>
