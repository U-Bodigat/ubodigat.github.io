    <div class="print-page">
        <div class="header">
            <img src="/bilder/Wartungsarbeitenprofilbild.png" alt="Logo" class="logo">
            <h1>10-Fingersystem | Prüfungsmodus</h1>
        </div>
        <div class="results-card">
            <div class="result-row">
                <span class="result-label">Datum:</span>
                <span class="result-value blue" id="print-date"></span>
            </div>
            <div class="result-row">
                <span class="result-label">Uhrzeit:</span>
                <span class="result-value blue" id="print-time"></span>
            </div>
            <div class="result-row" id="print-row-name" style="display:none;">
                <span class="result-label">Name:</span>
                <span class="result-value" id="print-name"></span>
            </div>
            <div class="result-row">
                <span class="result-label">Genauigkeit:</span>
                <span class="result-value green" id="accuracy"></span>
            </div>
            <div class="result-row">
                <span class="result-label">Fehler:</span>
                <span class="result-value red" id="errors"></span>
                <span style="margin:0 7px;">/</span>
                <span class="result-value" id="max-errors"></span>
            </div>
            <div class="result-row">
                <span class="result-label">Zeit:</span>
                <span class="result-value blue" id="time"></span>
                <span style="margin:0 7px;">/</span>
                <span class="result-value" id="exam-time"></span>
            </div>
            <div class="result-row">
                <span class="result-label">Tastenanschläge:</span>
                <span class="result-value" id="key-strokes"></span>
            </div>
            <div class="result-row">
                <span class="result-label">Textlänge:</span>
                <span class="result-value" id="text-length"></span>
            </div>
            <div class="result-row">
                <span class="result-label">Schwierigkeit:</span>
                <span class="result-value" id="text-difficulty"></span>
            </div>
        </div>
    </div>
    <script>
        function fmt(ms) {
            const sec = Math.floor(ms / 1000);
            const min = Math.floor(sec / 60);
            const h = Math.floor(min / 60);
            return `${h}h ${min % 60}m ${sec % 60}s`;
        }
        window.addEventListener('message', function(event) {
            const erg = event.data || {};
            document.getElementById('print-date').textContent = erg.datum || "-";
            document.getElementById('print-time').textContent = erg.uhrzeit || "-";
            if(erg.name && erg.name.length > 0){
                document.getElementById('print-row-name').style.display = '';
                document.getElementById('print-name').textContent = erg.name;
            }
            document.getElementById('accuracy').textContent = erg.genauigkeit ? erg.genauigkeit + " %" : "-";
            document.getElementById('errors').textContent = (typeof erg.fehler !== "undefined") ? erg.fehler : "-";
            document.getElementById('max-errors').textContent = (typeof erg.maxFehler !== "undefined") ? erg.maxFehler : "-";
            document.getElementById('time').textContent = erg.zeit ? fmt(erg.zeit) : "-";
            document.getElementById('exam-time').textContent = (typeof erg.examTimeLimit !== "undefined") ? fmt(erg.examTimeLimit * 1000) : "-";
            document.getElementById('key-strokes').textContent = (typeof erg.tastenanschlaege !== "undefined") ? erg.tastenanschlaege : "-";
            document.getElementById('text-length').textContent = (typeof erg.textLaenge !== "undefined") ? erg.textLaenge : "-";
            document.getElementById('text-difficulty').textContent = erg.textSchwierigkeit || "-";
        });
    </script>
