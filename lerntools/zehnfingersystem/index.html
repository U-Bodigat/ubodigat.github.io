    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textContainer = document.getElementById('text-container');
            const userInput = document.getElementById('user-input');
            const errorDisplay = document.getElementById('error-display');
            const loadFileButton = document.getElementById('load-file');
            const modeToggleButton = document.getElementById('mode-toggle');
            const evaluateButton = document.getElementById('evaluate-button');
            const fileInput = document.getElementById('file-input');

            let currentTextIndex = 0;
            let currentText = "";
            const textArray = [];

            let examMode = false;

            const ergebnisse = {
                genauigkeit: 0,
                fehler: 0,
                zeit: {
                    hours: 0,
                    minutes: 0,
                    seconds: 0
                },
                tastenanschlaege: 0,
                gesamtTastenanschlaege: 0,
                textLaenge: 0,
                textSchwierigkeit: ''
            };

            let startTime;
            let endTime;
            let keyStrokes = 0;
            let totalKeyStrokes = 0;
            let textDifficulty;

            function formatTime(milliseconds) {
                const seconds = Math.floor(milliseconds / 1000);
                const minutes = Math.floor(seconds / 60);
                const hours = Math.floor(minutes / 60);

                return {
                    hours: hours,
                    minutes: minutes % 60,
                    seconds: seconds % 60
                };
            }

            function determineTextDifficulty(textLength, specialChars) {
                if (textLength < 150 && specialChars < 5) {
                    return 'leicht';
                } else if (textLength < 700 && specialChars < 10) {
                    return 'mittel';
                } else {
                    return 'schwer';
                }
            }

            function ergebnisseDrucken() {
                const druckfenster = window.open('print.html');

                druckfenster.onload = function() {
                    druckfenster.postMessage(ergebnisse, '*');
                };
            }

            window.addEventListener('message', function(event) {
                const ergebnisse = event.data;
                document.querySelector('.content').innerHTML = `<p>Genauigkeit: ${ergebnisse.genauigkeit}%</p><p>Fehler: ${ergebnisse.fehler}</p>`;
            });

            function updateText(newText) {
                textContainer.innerHTML = newText
                    .split('')
                    .map((char, index) => `<span class="char${index}">${char}</span>`)
                    .join('');
                currentText = newText;
                textArray.length = 0;
                textArray.push(...newText.split(''));
            }

            function loadTextFile(file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const content = e.target.result;
                    const lines = content.split('\n');
                    currentText = lines.join(' ');
                    updateText(currentText);
                };

                reader.readAsText(file);
            }

            function showErrorOverlay(message) {
                const overlay = document.createElement('div');
                overlay.className = 'overlay';

                const modal = document.createElement('div');
                modal.className = 'modal';

                const closeButton = document.createElement('span');
                closeButton.className = 'close-button';
                closeButton.innerHTML = '&times;';

                closeButton.addEventListener('click', function() {
                    document.body.removeChild(overlay);
                });

                modal.appendChild(closeButton);

                const logo = document.createElement('img');
                logo.src = 'https://ubodigat.com/bilder/ubodigatwarnung.svg';
                logo.alt = 'Logo';
                logo.className = 'overlay-logo';

                modal.appendChild(logo);

                modal.innerHTML += `<p>${message}</p>`;

                overlay.appendChild(modal);
                document.body.appendChild(overlay);

                overlay.addEventListener('click', function(e) {
                    if (e.target === overlay) {
                        document.body.removeChild(overlay);
                    }
                });
            }

            function showEvaluationPopup(accuracy) {
                const popup = document.createElement('div');
                popup.className = 'evaluation-popup';

                const closeButton = document.createElement('span');
                closeButton.className = 'close-button';
                closeButton.innerHTML = '&times;';

                closeButton.addEventListener('click', function() {
                    document.body.removeChild(popup);
                });

                popup.appendChild(closeButton);

                const evaluationMessage = document.createElement('p');
                evaluationMessage.textContent = `Genauigkeit: ${accuracy.toFixed(2)}%`;
                popup.appendChild(evaluationMessage);

                const printButton = document.createElement('button');
                printButton.textContent = 'Drucken';
                printButton.addEventListener('click', function() {
                    printEvaluation();
                });
                popup.appendChild(printButton);

                document.body.appendChild(popup);
            }

            function printEvaluation() {
                const druckfenster = window.open('print.html');

                druckfenster.onload = function() {
                    druckfenster.postMessage(ergebnisse, '*');
                    setTimeout(function() {
                        druckfenster.print();
                        druckfenster.postMessage(ergebnisse, '*');
                        druckfenster.close();
                    }, 100);
                };
            }

            function evaluateText() {
                const accuracy = ((textArray.length - errorCount) / textArray.length) * 100;
                const timeElapsed = (endTime - startTime) / 1000;
                const formattedTime = formatTime(timeElapsed);

                ergebnisse.genauigkeit = accuracy.toFixed(1);
                ergebnisse.fehler = errorCount;
                ergebnisse.zeit = formattedTime;
                ergebnisse.tastenanschlaege = keyStrokes;
                ergebnisse.gesamtTastenanschlaege = totalKeyStrokes;
                ergebnisse.textLaenge = currentText.length;
                ergebnisse.textSchwierigkeit = determineTextDifficulty(currentText.length, currentText.replace(/[a-zA-Z0-9]/g, '').length);

                showEvaluationPopup(accuracy);
            }

            loadFileButton.addEventListener('click', function() {
                fileInput.click();
            });

            fileInput.addEventListener('change', function() {
                const selectedFile = fileInput.files[0];
                if (selectedFile) {
                    const fileType = selectedFile.type;
                    if (fileType === 'text/plain') {
                        loadTextFile(selectedFile);
                    } else {
                        showErrorOverlay('Falscher Dateityp! Bitte wählen Sie eine .txt-Datei.');
                    }
                }
            });

            modeToggleButton.addEventListener('click', function() {
                console.log('Button clicked');
                examMode = !examMode;
                document.body.classList.toggle('exam-mode', examMode);
                modeToggleButton.innerHTML = examMode ? 'Normalmodus' : 'Prüfungsmodus';
                evaluateButton.style.display = examMode ? 'inline-block' : 'none';
                if (examMode) {
                    startTime = performance.now();
                } else {
                    endTime = performance.now();
                }
            });

            evaluateButton.addEventListener('click', function() {
                evaluateText();
            });

            userInput.addEventListener('focus', function() {
                startTime = performance.now();
            });

            userInput.addEventListener('blur', function() {
                endTime = performance.now();
            });

            updateText("Luftfahrt umfasst den Transport von Menschen und Gütern durch Luftfahrzeuge. Sie begann in der Antike, erlebte ihren Durchbruch im 20. Jahrhundert und ist heute ein wichtiger Wirtschaftszweig. Die zivile Luftfahrt (Linienflug, Charter, etc.) und die militärische Luftfahrt sind die zwei Hauptkategorien. Herausforderungen wie Klimawandel und Terrorismus stehen der Branche gegenüber. Wichtige Akteure sind Fluggesellschaften, Flughäfen und Hersteller. Die Luftfahrt hat große Bedeutung für die globale Wirtschaft und Gesellschaft. Die Zukunft verspricht neue Technologien, Wachstum und mehr Sicherheit.");

            let errorCount = 0;

            userInput.addEventListener('input', function() {
                const inputArray = userInput.value.split('');
                errorCount = 0;

                textArray.forEach((char, index) => {
                    const span = textContainer.querySelector(`.char${index}`);

                    if (inputArray[index] !== undefined) {
                        if (inputArray[index] === char) {
                            span.classList.remove('incorrect');
                            span.classList.remove('fade-text');
                        } else {
                            span.classList.add('incorrect');
                            errorCount += 1;
                        }
                    } else {
                        span.classList.remove('incorrect');
                    }

                    if (index === userInput.value.length) {
                        span.classList.add('current-char');
                    } else {
                        span.classList.remove('current-char');
                    }

                    if (index === userInput.value.length + 1) {
                        span.classList.add('next-char');
                    } else {
                        span.classList.remove('next-char');
                    }

                    if (index < userInput.value.length) {
                        span.classList.add('fade-text');
                    } else {
                        span.classList.remove('fade-text');
                    }
                });

                errorDisplay.textContent = `Fehler: ${errorCount}`;

                keyStrokes += 1;
                totalKeyStrokes += 1;
            });
        });

        // Tastatur
        const tasten = document.querySelectorAll(".taste");

        document.addEventListener("keydown", function(event) {
            let taste;
            switch (event.code) {
                case "Space":
                    taste = document.querySelector(".taste.space");
                    break;
                case "ControlLeft":
                    taste = document.querySelector(".taste.ctrl.left");
                    break;
                case "ControlRight":
                    taste = document.querySelector(".taste.ctrl.right");
                    break;
                case "AltRight":
                    taste = document.querySelector(".taste.alt.right");
                    break;
                case "ShiftLeft":
                    taste = document.querySelector(".taste.shift.left");
                    break;
                case "ShiftRight":
                    taste = document.querySelector(".taste.shift.right");
                    break;
                case "CapsLock":
                    taste = document.querySelector(".taste.caps.lock");
                    break;
                default:
                    taste = Array.from(tasten).find(t => t.textContent.toUpperCase() === event.key.toUpperCase());
                    break;
            }

            if (taste) {
                taste.classList.add("leuchtet");
            }
        }, true);

        document.addEventListener("keyup", function(event) {
            let taste;
            switch (event.code) {
                case "Space":
                    taste = document.querySelector(".taste.space");
                    break;
                case "ControlLeft":
                    taste = document.querySelector(".taste.ctrl.left");
                    break;
                case "ControlRight":
                    taste = document.querySelector(".taste.ctrl.right");
                    break;
                case "AltRight":
                    taste = document.querySelector(".taste.alt.right");
                    break;
                case "ShiftLeft":
                    taste = document.querySelector(".taste.shift.left");
                    break;
                case "ShiftRight":
                    taste = document.querySelector(".taste.shift.right");
                    break;
                case "CapsLock":
                    taste = document.querySelector(".taste.caps.lock");
                    break;
                default:
                    taste = Array.from(tasten).find(t => t.textContent.toUpperCase() === event.key.toUpperCase());
                    break;
            }

            if (taste) {
                taste.classList.remove("leuchtet");
            }
        });
    </script>
