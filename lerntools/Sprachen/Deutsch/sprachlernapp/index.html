        let recognition;
        let selectedSentence = "";

        function getRandomSentence() {
            return sentences[Math.floor(Math.random() * sentences.length)];
        }

        function startRecording() {
            selectedSentence = getRandomSentence();
            sentenceElement.textContent = selectedSentence;

            promptElement.textContent = 'Sprechen Sie den folgenden Satz aus:';
            recordButton.textContent = 'Aufnahme läuft...';
            recordButton.disabled = true;

            recognition = new webkitSpeechRecognition() || new SpeechRecognition();
            recognition.lang = 'de-DE';

            recognition.onstart = () => {
                console.log('Aufnahme gestartet.');
            };

            recognition.onresult = (event) => {
                const result = event.results[0][0].transcript;
                console.log('Erkannter Text:', result);
                evaluateSpeech(result);
            };

            recognition.onend = () => {
                endRecording();
            };

            recognition.start();
        }

        function endRecording() {
            recordButton.textContent = 'Aufnehmen';
            recordButton.disabled = false;

            nextButton.style.display = 'block';
            recognition.stop();
        }

        function evaluateSpeech(result) {
            const cleanedResult = result.trim().toLowerCase();
            const cleanedSelectedSentence = selectedSentence.toLowerCase();

            if (cleanedResult === cleanedSelectedSentence) {
                promptElement.textContent = 'Gut gemacht! Sprechen Sie den nächsten Satz aus:';
            } else {
                promptElement.textContent = 'Falsch ausgesprochen. Ich werde es korrekt aussprechen:';
                speakText(selectedSentence); // Text wird korrekt ausgesprochen
            }
        }

        function speakText(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'de-DE';
            window.speechSynthesis.speak(speech);
        }

        recordButton.addEventListener('click', startRecording);

        nextButton.addEventListener('click', () => {
            nextButton.style.display = 'none';
            startRecording();
        });
