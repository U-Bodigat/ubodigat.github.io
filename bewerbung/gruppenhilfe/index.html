    <main>
        <div class="form-container">
            <h1>Gruppenhilfe - Bewerbung</h1>
            <form id="bewerbungsForm">
                <div class="form-grid">
                    <div class="input-group"><label for="vorname">Vorname *</label><input type="text" id="vorname" required></div>
                    <div class="input-group"><label for="nachname">Nachname *</label><input type="text" id="nachname" required></div>
                    <div class="input-group"><label for="email">E-Mail *</label><input type="email" id="email" required></div>
                    <div class="input-group"><label for="telefon">Telefon *</label><input type="tel" id="telefon" required></div>
                    <div class="input-group"><label for="discord">Discord-Tag/Name *</label><input type="text" id="discord" placeholder="z.B. Simon#1234" required></div>
                    <div class="input-group"><label for="geburtstag">Geburtstag *</label><input type="date" id="geburtstag" required></div>
                    <div class="input-group"><label for="verfuegbarkeit">Verfügbarkeit *</label><textarea id="verfuegbarkeit" rows="2" required placeholder="z.B. Mo-Fr ab 17 Uhr, Wochenende flexibel"></textarea></div>
                    <div class="input-group"><label for="erfahrung">Erfahrung mit Discord *</label><textarea id="erfahrung" rows="2" required></textarea></div>
                    <div class="input-group"><label for="kenntnisse">Kenntnisse / technische Skills *</label><textarea id="kenntnisse" rows="2" required></textarea></div>
                    <div class="input-group"><label for="motivation">Motivation *</label><textarea id="motivation" rows="3" required></textarea></div>
                    <div class="input-group"><label>Geschlecht *</label>
                        <div class="radio-group">
                            <label><input type="radio" name="geschlecht" value="Männlich" required /> Männlich</label>
                            <label><input type="radio" name="geschlecht" value="Weiblich" required /> Weiblich</label>
                            <label><input type="radio" name="geschlecht" value="Sonstige" required /> Sonstige</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <label><input type="checkbox" id="mindestalter" required> Ich bestätige, dass ich das Mindestalter erfülle *</label>
                    </div>
                    <div class="input-group full">
                        <label for="kommentar">Zusätzlicher Kommentar</label>
                        <textarea id="kommentar" rows="3" placeholder="Optional: z.B. Wünsche, Hinweise..."></textarea>
                    </div>
                </div>
                <button type="submit" id="einreichenButton">Einreichen</button>
            </form>
            <p id="successMessage" class="hidden">✅ Bewerbung erfolgreich eingereicht!</p>
        </div>
        <div id="erfolgsPopup" class="popup-overlay hidden">
            <div class="popup-box">
                <h2>✅ Bewerbung eingereicht!</h2>
                <p>Vielen Dank für deine Bewerbung als Gruppenhilfe.<br>Wir melden uns zeitnah bei dir.</p>
                <button id="popupClose">OK</button>
            </div>
        </div>
